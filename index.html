<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1 style="color: rgb(153, 134, 134)">MEI CALCULATOR</h1>
      </div>
      <div class="content">
        <div class="input_result">
          <div class="input">
            <p name="input" id="calculate"></p>
          </div>
          <div class="result">
            <p name="result" id="result"></p>
          </div>
        </div>
        <div class="canc">
          <button class="cancel" onclick="cancel()">X</button>
          <button class="cancel" onclick="clearAll()">AC</button>
          <button class="cancel" onclick="reset()">Reset</button>
        </div>
        <div class="num_operator">
          <table>
            <tr>
              <td>
                <button class="nine" onclick="inputValue('9')">9</button>
              </td>
              <td>
                <button class="eight" onclick="inputValue('8')">8</button>
              </td>
              <td>
                <button class="seven" onclick="inputValue('7')">7</button>
              </td>
              <td>
                <button class="add" onclick="inputValue('+')">+</button>
              </td>
              <td>
                <button class="subtract" onclick="inputValue('-')">-</button>
              </td>
            </tr>
            <tr>
              <td>
                <button class="six" onclick="inputValue('6')">6</button>
              </td>
              <td>
                <button class="five" onclick="inputValue('5')">5</button>
              </td>
              <td>
                <button class="four" onclick="inputValue('4')">4</button>
              </td>
              <td>
                <button class="multiply" onclick="inputValue('*')">*</button>
              </td>
              <td>
                <button class="divide" onclick="inputValue('/')">/</button>
              </td>
            </tr>
            <tr>
              <td>
                <button class="three" onclick="inputValue('3')">3</button>
              </td>
              <td>
                <button class="two" onclick="inputValue('2')">2</button>
              </td>
              <td>
                <button class="one" onclick="inputValue('1')">1</button>
              </td>
              <td>
                <button class="dot" onclick="inputValue('.')">.</button>
              </td>
              <td>
                <button class="exponential" onclick="inputValue('^')">^</button>
              </td>
            </tr>
            <tr>
              <td>
                <button class="zero" onclick="inputValue('0')">0</button>
              </td>
              <td>
                <button class="doublezero" onclick="inputValue('00')">
                  00
                </button>
              </td>
              <td>
                <button class="answer" onclick="inputValue('ans')">Ans</button>
              </td>
              <td colspan="2">
                <button class="equal-to" onclick="equalTo()">=</button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
