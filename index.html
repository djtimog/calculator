<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>MINI-CALCULATOR</h1>
        <h5>
          <span style="color: rgb(240, 21, 21)">NOTE:</span> it does not support
          <span style="color: rgb(240, 21, 21)">BODMAS</span> <br />
          and to avoid <span style="color: rgb(240, 21, 21)">ERRORS</span> use
          one arithmetic at a time
        </h5>
      </div>
      <div class="content">
        <div class="input_result">
          <div class="input">
            <p name="input" id="calculate"></p>
          </div>
          <div class="result">
            <p name="result" id="result"></p>
          </div>
        </div>
        <div class="canc">
          <button class="cancel1" onclick="cancel()">X</button>
          <button class="cancel2" onclick="clearAll()" >AC</button>
        </div>
        <div class="num_operator">
          <div class="numbers">
            <button class="nine" onclick="inputValue('9')">9</button>
            <button class="eight" onclick="inputValue('8')">8</button>
            <button class="seven" onclick="inputValue('7')">7</button>
            <button class="six" onclick="inputValue('6')">6</button>
            <button class="five" onclick="inputValue('5')">5</button>
            <button class="four" onclick="inputValue('4')">4</button>
            <button class="three" onclick="inputValue('3')">3</button>
            <button class="two" onclick="inputValue('2')" >2</button>
            <button class="one" onclick="inputValue('1')">1</button>
            <button class="one" onclick="inputValue('0')">0</button>
            <button class="mutltibuttonly" onclick="inputValue('.')">.</button>
            <button class="one" onclick="inputValue('00')">00</button>
            <button class="two" onclick="inputValue('ans')">Ans</button>
          </div>
          <div class="operators">
            <button class="add" onclick="inputValue('+')">+</button>
            <button class="subtract" onclick="inputValue('-')">-</button>
            <button class="dot" onclick="inputValue('*')">*</button>
            <button class="divide" onclick="inputValue('/')">/</button>
            <button class="equal-to" onclick="equalTo(input.textContent)">
              =
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
